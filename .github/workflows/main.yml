name: tests
on:
    pull_request:
        branches: [main]
jobs:
    Integration-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 8
                  run_install: false
            - name: Install dependencies
              run: pnpm install
            - name: Build
              run: pnpm build
            - name: Tests
              run: pnpm test
